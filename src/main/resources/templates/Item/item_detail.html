<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item_Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <style>
        #form {
            display: flex;
            margin-top: 50px;
        }
        img {
            margin-right: 50px;
        }

        #button {
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>
<div class="container" id="form">
    <div th:each="file : ${findById.storedFileName}" class="container">
        <img th:src="@{|/upload/${file}}" width="550px" height="600px">
    </div>
    <div class="container" th:if="${findById.storedFileName == null}">
        <img src="/img/noimg.gif" width="550px" height="600px">
    </div>

    <div class="container">
        <div>
            <h1 th:text="${findById.itemName}"></h1>
        </div>
        <div>
            <table class="table">
                <tbody>
                <tr rel="subCategory">
                    <th scope="row">
                        <span>분류</span>
                    </th>
                    <td>
                        <span th:text="${findById.subCategory}"></span>
                    </td>
                </tr>
                <tr rel="판매가">
                    <th scope="row">
                        <span>판매가격</span>
                    </th>
                    <td>
                        <span th:text="${findById.itemPrice}"></span>
                    </td>
                </tr>
                <tr rel="판매자">
                    <th scope="row">
                        <span>판매자</span>
                    </th>
                    <td>
                        <span th:text="${findById.sellerName}"></span>
                    </td>
                </tr>
                <tr rel="수량">
                    <th scope="row">
                        <span>수량</span>
                    </th>
                    <td>
                        <span th:text="${findById.itemCount}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container" id="button">
            <button class="btn" th:onclick="saveWish([[${findById.id}]], [[${session.login.id}]])">찜목록 담기</button>
<!--            <form action="/wish/list" method="post" name="wishList">-->
<!--                <input type="hidden" th:value="${findById}">-->
<!--                <input type="submit" class="btn" value="찜목록 담기">-->
<!--            </form>-->
<!--            <button class="btn">찜목록 담기</button>-->
            <button class="btn">구매하기</button>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    function saveWish(saleId, userId) {
        $.ajax({
            type: "post",
            url: "/wish/list",
            data: {
                saleId : saleId,
                userId : userId
            },
            dataType: "json",
            success: function (data) {
                if (data) {
                    alert("찜목록에 추가 되었습니다.");
                    location.reload();
                } else {
                    alert("이미 찜목록에 추가되어 있습니다.");
                }
            },
            error: function () {
                alert("힝");
            }
        });
    }

</script>
</html>
